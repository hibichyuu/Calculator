<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/stylesheet.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="container">
        <div id="calculator">
            <div id="calcScreen"></div>
            <div id="btnsContainer">

                <div id="numberBtns">
                    <div class="row">
                        <div class="column">
                            <button value="1">1</button>
                        </div>
                        <div class="column">
                            <button value="2">2</button>
                        </div>
                        <div class="column">
                            <button value="3">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button value="4">4</button>
                        </div>
                        <div class="column">
                            <button value="5">5</button>
                        </div>
                        <div class="column">
                            <button value="6">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button value="7">7</button>
                        </div>
                        <div class="column">
                            <button value="8">8</button>
                        </div>
                        <div class="column">
                            <button value="9">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button value="0">0</button>
                        </div>
                        <div class="column">
                            <button value=".">.</button>
                        </div>
                        <div class="column" id="extra" value="extraButton"></div>
                    </div>
                </div>

                <div id="operationBtns">
                    <div id="operations">
                        <button value="-">-</button>
                        <button value="+">+</button>
                        <button value="x">x</button>
                        <button value="/">/</button>
                    </div>
                    <div id="equalOp">
                        <button value="=">=</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="historyContainer">
            <div id="historyHeader">
            </div>
            <div id="history">
            </div>
        </div>
    </div>

</body>
</html>
